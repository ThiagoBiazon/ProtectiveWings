<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="./img/icon login.jpg" type="image/x-icon">
</head>

<body>
    <!-- Seta para voltar para página inicial -->
    <div class="seta">
        <a href="./ProtectiveWings.html"><img src="./img/SETA (1).png"
            width="70px"></a>
    </div>
    <div class="parte1">
        <h1>
            Login
        </h1>
        <p> Seja bem-vindo(a), faça o login para ter <br>
            acesso aos conteúdos.</p>
        <h2>
            E-mail
        </h2>
        <input id="email" placeholder="Insira o seu e-mail">
        <h3>
            Senha
        </h3>
        <input  type="password" id="senha" placeholder="Insira a sua senha">
        <h4>Não possui uma conta? <a href="./cadastro.html">Cadastre-se</a>
        </h4>
    </div>
    <div class="parte2">
        <button onclick="entrar()">
            Entrar
        </button>
        <img src="./img/IMAGEM LOGIN.png">
    </div>
</body>

</html>
