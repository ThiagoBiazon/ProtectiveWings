<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <div class="seta">
        <a href="./login.html"><img src="./img login/6064715-grande-seta-branca-isolada-em-plataforma-de-publicidade-azul-verde-design-plano-vetor-removebg-preview.png"
            width="70px"></a>
    </div>
    <div class="parte1">
        <h1>
            Cadastro
        </h1>
        <p> Seja bem-vindo(a), crie sua conta e <br>
            tenha acesso aos conteúdos.</p>
        <h2>
            Nome *
        </h2>
        <input id="nome" placeholder="Insira o seu primeiro nome">
        <h3>
            Sobrenome *
        </h3>
        <input id="sobrenome" placeholder="Insira o seu sobrenome">
        <h5>
            E-mail *
        </h5>
        <input id="email" placeholder="Insira o seu e-mail">
        <h6>
            Celular *
        </h6>
        <input id="celular" placeholder="Insira o celular com DDD">
        <h4>Já possui uma conta?<br>
            <a href="./login.html">Entrar</a>
        </h4>
        <div class="ultimaParte">
            <h2>
                Senha *
            </h2>
            <input id="senha" placeholder="Insira a sua senha">
            <button onclick="entrar()">
                FInalizar cadastro
            </button>
        </div>

    </div>
    <div class="parte2">
        <img src="./img cadastro/Screenshot from 2023-05-18 11-09-59 (1).png">
    </div>
</body>

</html>
